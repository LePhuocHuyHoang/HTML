<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CV</title>
  <link rel="stylesheet" href="./Asset/CSS/test.css">
</head>

<body>
  <div class="CV">
    <div class="wrapper">
      <div class="personal_info">
        <img class="personal_image" src="https://by.com.vn/Ofv7lG">
        <h2 class="personal_name">Nguyen Tien Sy</h2>
        <h5 class="personal_career">Ui/Ux Designer</h5>
        <div class="social_icons">
          <a href="#" target="_blank">
            <img class="social_icon" src="./assets/img/fb.svg">
          </a>
          <a href="#" target="_blank">
            <img class="social_icon" src="./assets/img/twitter.svg">
          </a>
          <a href="#" target="_blank">
            <img class="social_icon" src="./assets/img/ins.svg">
          </a>
          <a href="#" target="_blank">
            <img class="social_icon" src="./assets/img/linkedIn.svg">
          </a>
        </div>
        <div class="personal_card">
          <div class="card_phone">
            <img class="card_icon" src="https://cdn-icons-png.flaticon.com/512/8016/8016368.png">
            <div class="card_content">
              <p class="card_name">Phone</p>
              <p class="card_info">+84 37 505 0546</p>
            </div>
          </div>
          <div class="card_email">
            <img class="card_icon" src="https://cdn-icons-png.flaticon.com/512/6325/6325938.png">
            <div class="card_content">
              <p class="card_name">Email</p>
              <p class="card_info">nguyentiensy2k17@mail.com</p>
            </div>
          </div>
          <div class="card_location">
            <img class="card_icon" src="https://cdn-icons.flaticon.com/png/512/2776/premium/2776067.png?token=exp=1657692009~hmac=1cd9a5a78c1925185fb4f58d4cce1e58">
            <div class="card_content">
              <p class="card_name">Location</p>
              <p class="card_info">Viet Nam</p>
            </div>
          </div>
          <div class="card_birthday">
            <img class="card_icon" src="https://cdn-icons-png.flaticon.com/512/8037/8037043.png">
            <div class="card_content">
              <p class="card_name">Birthday</p>
              <p class="card_info">May 17, 2002</p>
            </div>
          </div>
        </div>
        <div>
          <button class="download_btn">
            <img class="btn_icon" src="https://cdn-icons.flaticon.com/png/512/6065/premium/6065377.png?token=exp=1657692221~hmac=8181794e0277a80b884c49ad68f56171">
            <span>Download CV</span>
          </button>
        </div>
      </div>
      <div class="menu">
        <a href="#" class="menu_item active">
          <img class="item_icon" src="./assets/img/About.svg">
          <span class="item_title">About</span>
        </a>
        <a class="menu_item">
          <img class="item_icon" src="./assets/img/resume.svg">
          <span class="item_title">Resume</span>
        </a>
        <a class="menu_item">
          <img class="item_icon" src="./assets/img/works.svg">
          <span class="item_title">Works</span>
        </a>
        <a class="menu_item">
          <img class="item_icon" src="./assets/img/blogs.svg">
          <span class="item_title">Blogs</span>
        </a>
        <a class="menu_item">
          <img class="item_icon" src="./assets/img/contact.svg">
          <span class="item_title">Contact</span>
        </a>
      </div>
      <div class="about_section">
        <div class="title">
          <div class="title_content"></div>
          <div class="title_bar"></div>
        </div>
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="skills_section">
          <div class="skills"></div>
          <div class="knowledges"></div>
        </div>
        <div class="literacy">
          <div class="education">
            <div class="education_title"></div>
            <div class="education_info"></div>
            <div class="education_info"></div>
            <div class="education_info"></div>
          </div>
          <div class="experience">
            <div class="experience_title"></div>
            <div class="experience_info"></div>
            <div class="experience_info"></div>
            <div class="experience_info"></div>
          </div>
        </div>
        <div class="clients_section">
          <div class="clients_title"></div>
          <div class="clients_brand">
            <img class="brand1" src="">
            <img class="brand2" src="">
            <img class="brand3" src="">
            <img class="brand4" src="">
            <img class="brand5" src="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
